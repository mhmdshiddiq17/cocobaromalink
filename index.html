<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsadi Bio Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Background Animation Text -->
    <span class="bg-text-animation">WELCOME</span>

    <!-- Profile -->
    <img class="my-photo" src="./img/logo.jpg" alt="AR Logo">
    <h1>COCOBAROMA</h1>
    <p>Program Kreatif Mahasiswa - Pengabdian Masyarakat 2024</p>

    <!-- Sosial Media -->
    <div class="sosmed">
        <a href="https://www.tiktok.com/@cocobaroma.pkmpm?is_from_webapp=1&sender_device=pc" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://instagram.com/cocobaroma.pkmpm" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
        <a href="https://youtube.com/" target="_blank">
            <i class="ph ph-youtube-logo"></i>
        </a>
        
    </div>

    <!-- Link List -->
    <ul class="links">
        <li>
            <a href="https://instagram.com/cocobaroma.pkmpm" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-instagram-logo"></i>
                </div>
                <p class="link-text">Instagram</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://youtube.com/" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-youtube-logo"></i>
                </div>
                <p class="link-text">Channel Youtube</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://www.tiktok.com/@cocobaroma.pkmpm?is_from_webapp=1&sender_device=pc" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-tiktok-logo"></i>
                </div>
                <p class="link-text">Tiktok</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://cocobaroma.vercel.app" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-thin ph-browser"></i>
                </div>
                <p class="link-text">Website</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        
    </ul>

    <div class="copyright">
        <img src="./img/logo.jpg" alt="AR Logo">
        <p>Copyright cocobaroma &copy; 2024</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast">
    </div>

    <script src="/script.js"></script>
</body>

</html>
